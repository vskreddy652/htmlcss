<!DOCTYPE html>
<html>
<body>

Downloading progress:
<progress id="myProgress" value="22" max="100">
</progress>

<p>Click the button to change the value of the value attribute of the progress bar to "75".</p>

<button onclick="myFunction()">Click Here</button>

<script>
function myFunction() {
    document.getElementById("myProgress").value = "75";
}
</script>

</body>
</html>
